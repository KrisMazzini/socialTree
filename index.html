<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kristopher Mazzini">
    <meta name="description" content="Gather all your links in a single page">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Social Tree</title>
</head>
<body>
    
    <header>
        <img src="./assets/profile.jpg" alt="profile picture">
        <p>@kris.mazzini</p>
    </header>

    <ul class="flex-column">
        <li><a href="https://www.w3schools.com/" target="_blank">Learn to code</a></li>
        <li><a href="https://developer.mozilla.org/en-US/" target="_blank">Resources for developers</a></li>
        <li><a href="https://www.rocketseat.com.br/" target="_blank">Accelerate your career</a></li>
        <li><a href="https://stackoverflow.com/" target="_blank">Find the answers to your questions</a></li>
    </ul>

    <footer>
        <a href="https://twitter.com" target="_blank"><img src="./assets/twitter.svg" alt="twitter logo"></a>
        <a href="https://twitch.tv" target="_blank"><img src="./assets/twitch.svg" alt="twitch logo"></a>
        <a href="https://instagram.com" target="_blank"><img src="./assets/instagram.svg" alt="instagram logo"></a>
        <a href="https://linkedin.com" target="_blank"><img src="./assets/linkedin.svg" alt="linkedin logo"></a>
        <a href="https://github.com" target="_blank"><img src="./assets/github.svg" alt="github logo"></a>
    </footer>

</body>
</html>
